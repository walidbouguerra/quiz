<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link href="./style.css" rel="stylesheet">
</head>
<body class="bg-slate-900">
    <div class="bg-slate-100 w-11/12 max-w-2xl mt-28 mx-auto rounded shadow-xl p-6 text-center">
        <h1 class="text-2xl font-semibold mb-7">Quiz</h1>
        <div id="quiz-container">
            <h2 id="question-text" class="text-xl font-bold mb-4">Question</h2>
            <div id="answer-buttons" class="px-5 flex flex-col gap-3 mb-5"></div>
            <button id="next-btn" class="py-2.5 px-5 font-semibold bg-orange-500 hover:bg-orange-600 inline-flex items-center rounded-full hidden">
                Suivant
                <svg class="rtl:rotate-180 w-3.5 h-3.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
                </svg>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
